# ============================================================================
# LLM-Shield Cloud Build Configuration (HARDENED)
# ============================================================================
# Builds and deploys the unified LLM-Shield service to Google Cloud Run.
#
# Phase 1 / Layer 1 - Foundational Tooling
#
# HARDENING REQUIREMENTS:
# - Ruvector is REQUIRED (service crashes if unavailable)
# - All secrets from Google Secret Manager (no inline secrets)
# - Startup validation enforced
# - Agent identity standardization via environment variables
#
# Trigger:
#   gcloud builds submit --config cloudbuild.yaml .
#
# Environment-specific deployment:
#   gcloud builds submit --config cloudbuild.yaml . \
#     --substitutions=_ENV=prod,_REGION=us-central1
# ============================================================================

substitutions:
  _ENV: 'dev'
  _REGION: 'us-central1'
  _SERVICE_NAME: 'llm-shield'
  _SERVICE_VERSION: '1.0.0'
  _TAG: 'latest'
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'
  _MEMORY: '1Gi'
  _CPU: '1'
  _CONCURRENCY: '80'
  _TIMEOUT: '300'
  # Agent Identity (MANDATORY for Phase 1 / Layer 1)
  _AGENT_NAME: 'llm-shield'
  _AGENT_DOMAIN: 'security'
  _AGENT_PHASE: 'phase1'
  _AGENT_LAYER: 'layer1'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  substitution_option: 'ALLOW_LOOSE'

steps:
  # ============================================================================
  # Step 1: Build Docker Image
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${_TAG}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${_ENV}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${_SERVICE_VERSION}'
      - '-f'
      - 'Dockerfile'
      - '--build-arg'
      - 'SERVICE_VERSION=${_SERVICE_VERSION}'
      - '.'

  # ============================================================================
  # Step 2: Push to Container Registry
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}'
    waitFor:
      - 'build-image'

  # ============================================================================
  # Step 3: Deploy to Cloud Run (HARDENED)
  # ============================================================================
  # CRITICAL: All secrets are from Google Secret Manager
  # CRITICAL: Agent identity is set via environment variables
  # CRITICAL: Startup validation will crash service if Ruvector unavailable
  # ============================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}-${_ENV}'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${_TAG}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--concurrency'
      - '${_CONCURRENCY}'
      - '--timeout'
      - '${_TIMEOUT}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      # Environment variables (non-sensitive)
      - '--set-env-vars'
      - 'SERVICE_NAME=${_SERVICE_NAME},SERVICE_VERSION=${_SERVICE_VERSION},PLATFORM_ENV=${_ENV},AGENT_NAME=${_AGENT_NAME},AGENT_DOMAIN=${_AGENT_DOMAIN},AGENT_PHASE=${_AGENT_PHASE},AGENT_LAYER=${_AGENT_LAYER}'
      # Secrets from Google Secret Manager (CRITICAL - no inline secrets)
      - '--set-secrets'
      - 'RUVECTOR_SERVICE_URL=ruvector-service-url:latest,RUVECTOR_API_KEY=ruvector-api-key:latest,TELEMETRY_ENDPOINT=TELEMETRY_ENDPOINT:latest'
      - '--service-account'
      - 'llm-shield-sa@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--labels'
      - 'service=llm-shield,env=${_ENV},phase=phase1,layer=layer1'
    waitFor:
      - 'push-image'

  # ============================================================================
  # Step 4: Verify Deployment (HARDENED)
  # ============================================================================
  # Verifies that:
  # 1. Service is running
  # 2. Health endpoint returns healthy status
  # 3. Ruvector connection is established
  # ============================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'verify-deployment'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        echo "Getting service URL..."
        SERVICE_URL=$$(gcloud run services describe ${_SERVICE_NAME}-${_ENV} \
          --region=${_REGION} \
          --format='value(status.url)')

        echo "Service URL: $${SERVICE_URL}"

        echo "Waiting for service to be ready..."
        sleep 15

        echo "Checking health endpoint..."
        HEALTH_RESPONSE=$$(curl -sf "$${SERVICE_URL}/health" || echo '{"status":"error"}')
        echo "Health response: $${HEALTH_RESPONSE}"

        # Verify health status
        if echo "$${HEALTH_RESPONSE}" | grep -q '"status":"healthy"'; then
          echo "✓ Health check passed"
        elif echo "$${HEALTH_RESPONSE}" | grep -q '"status":"degraded"'; then
          echo "⚠ Service degraded (Ruvector may be unavailable)"
          # In production, we might want to fail here
          # exit 1
        else
          echo "✗ Health check failed"
          exit 1
        fi

        # Verify agent identity
        echo "Checking info endpoint..."
        INFO_RESPONSE=$$(curl -sf "$${SERVICE_URL}/info" || echo '{}')
        echo "Info response: $${INFO_RESPONSE}"

        if echo "$${INFO_RESPONSE}" | grep -q '"phase":"phase1"'; then
          echo "✓ Agent identity verified (phase1/layer1)"
        else
          echo "⚠ Agent identity not found in response"
        fi

        # Verify readiness
        echo "Checking readiness endpoint..."
        READY_RESPONSE=$$(curl -sf "$${SERVICE_URL}/ready" || echo '{"ready":false}')
        echo "Readiness response: $${READY_RESPONSE}"

        if echo "$${READY_RESPONSE}" | grep -q '"ready":true'; then
          echo "✓ Readiness check passed"
        else
          echo "⚠ Service not fully ready"
        fi

        echo ""
        echo "=============================================="
        echo "DEPLOYMENT VERIFICATION COMPLETE"
        echo "=============================================="
        echo "Service URL: $${SERVICE_URL}"
        echo "Environment: ${_ENV}"
        echo "Version: ${_SERVICE_VERSION}"
        echo "Phase: ${_AGENT_PHASE}"
        echo "Layer: ${_AGENT_LAYER}"
        echo "=============================================="
    waitFor:
      - 'deploy-cloud-run'

# ============================================================================
# Artifacts
# ============================================================================
images:
  - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${_TAG}'
  - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${_ENV}'

# ============================================================================
# Timeout
# ============================================================================
timeout: '1800s'  # 30 minutes
